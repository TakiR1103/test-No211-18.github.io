<body>
    <h1>船橋のここがすごい！
    <p> 1、豊富な交通網
        東京都新や成田空港などのアクセスがしやすく、JRや私鉄各線が集まる船橋駅、西船橋駅をはじめ多くの路線が交差することで通勤通学に便利<br>
        2、そこそこある観光地
        船橋大神宮や三番瀬海浜公園、アンデルセン公園など、自然や歴史を感じるを感じることのできるスポットが多数ある<br>
        3、豊富な大型ショピング施設
        イオンやららぽーとなどの、大型ショッピング施設が多数存在している。</p>
